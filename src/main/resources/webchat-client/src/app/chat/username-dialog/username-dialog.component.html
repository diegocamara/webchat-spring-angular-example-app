<mat-dialog-content>
  <mat-grid-list cols="1" rowHeight="4:1">
    <mat-grid-tile>
      <h2>Enter username:</h2>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="username" />
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button color="primary" (click)="confirm()">
        Confirm
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</mat-dialog-content>
